spring.application.name=${APP_NAME}
server.port=${PORT:${SERVER_PORT:8080}}



# =========================
#  Database Configuration
# =========================
spring.datasource.url=${DB_URL:${SPRING_DATASOURCE_URL}}
spring.datasource.username=${DB_USERNAME:${SPRING_DATASOURCE_USERNAME}}
spring.datasource.password=${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD}}


# =========================
#  JPA Configuration
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
#  JWT Configuration
# =========================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# =========================
#  Logging
# =========================
logging.level.com.example.MusicPlayer=DEBUG
logging.level.org.springframework.security=DEBUG

# =========================
#  Multipart Config
# =========================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
# =========================
#  Cloudinary Config
# =========================
cloudinary.cloud_name=${CLOUD_NAME}
cloudinary.api_key=${CLOUD_API_KEY}
cloudinary.api_secret=${CLOUD_API_SECRET}
spring.config.import=optional:classpath:.env[.properties]
logging.level.org.springframework.boot.context.config=DEBUG

